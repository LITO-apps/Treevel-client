name: Build
on:
  pull_request:
env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        unityVersion:
          - 2020.1.7f1
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Cache
        uses: actions/cache@v2.1.4
        with:
          path: Library
          key: Library-${{ hashFiles('**/packages-lock.json') }}
          restore-keys: |
            Library-
      # Test
      - name: Run tests
        uses: game-ci/unity-test-runner@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        
      # Build
      - name: Build project
        uses: game-ci/unity-builder@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          targetPlatform: iOS

      # Output
      - uses: actions/upload-artifact@v2
        with:
          name: Build
          path: build